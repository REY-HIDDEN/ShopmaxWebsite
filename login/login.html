<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AMAZON Login</title>
  <style>
    * {
      background-image: url(./register/Logo\ design\ for\ online\ shoping\ store.jpg);
      box-sizing: border-box;
      text-decoration: none;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    .container {
      background: white;
      width: 100%;
      max-width: 400px;
      margin: 80px auto;
      padding: 36px 28px 28px 28px;
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.10);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: orange;
      margin-bottom: 24px;
    }

    form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 8px 0 16px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: border 0.2s;
    }

    input:focus {
      outline: none;
      border: 1.5px solid orange;
      background: #fffbe9;
    }

    .btn {
      background-color: orange;
      color: white;
      padding: 12px 0;
      border: none;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      margin-top: 6px;
      transition: background 0.2s, opacity 0.2s;
    }

    .btn:hover {
      background-color: #ff9800;
      opacity: 0.93;
    }

    .message {
      margin-top: 18px;
      font-weight: bold;
      display: none;
      font-size: 15px;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .links {
      margin-top: 18px;
      font-size: 14px;
    }

    .links a {
      color: orange;
      margin-left: 6px;
      text-decoration: underline;
      transition: color 0.2s;
    }

    .links a:hover {
      color: #ff9800;
    }

    /* Divider */
    .divider {
      width: 100%;
      text-align: center;
      margin: 24px 0 20px 0;
      position: relative;
      color: #666;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      position: absolute;
      top: 50%;
      width: 42%;
      height: 1px;
      background: #ddd;
    }

    .divider::before {
      left: 0;
    }

    .divider::after {
      right: 0;
    }

    .divider span {
      background: white;
      padding: 0 12px;
      position: relative;
    }

    /* Google Sign-In Button */
    .btn-google {
      background: white;
      color: #444;
      padding: 12px 0;
      border: 1.5px solid #ddd;
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s;
      margin-bottom: 8px;
    }

    .btn-google:hover {
      background: #f8f9fa;
      border-color: #bbb;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .btn-google:active {
      background: #f1f3f4;
    }

    .google-icon {
      flex-shrink: 0;
    }

    @media (max-width: 480px) {
      .container {
        margin: 30px 8px;
        padding: 28px 8px;
      }
      input, .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>AMAZON LOGIN</h2>
    <form id="loginForm" autocomplete="on">
      <input type="email" id="email" placeholder="Email" required autofocus>
      <input type="password" id="password" placeholder="Password" required minlength="6" >
      <button type="submit" class="btn">Login</button>
    </form>
    <p id="loginMessage" class="message"></p>
    
    <!-- Divider -->
    <div class="divider">
      <span>OR</span>
    </div>
    
    <!-- Google Sign-In Button -->
    <button type="button" class="btn-google" id="googleSignInBtn">
      <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      Continue with Google
    </button>
    
    <div class="links">
      New user?
      <a href="./register/register.html">Register</a>
      |
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
    </div>
  
  <!-- Firebase SDK -->
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    
    // Your web app's Firebase configuration
    // TODO: Replace with your own Firebase config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();
    
    // Make auth available globally
    window.firebaseAuth = auth;
    window.googleProvider = provider;
    window.signInWithPopup = signInWithPopup;
  </script>
  
  <script src="login.js"></script>
</body>
</html>
