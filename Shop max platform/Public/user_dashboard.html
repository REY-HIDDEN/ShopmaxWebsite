<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dashboard - ShopMax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --accent: #f59e0b;
            --bg: #f8fafc;
            --card-bg: #ffffff;
            --text: #1e293b;
            --border: #e2e8f0;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--bg); color: var(--text); display: flex; min-height: 100vh; }

        /* Sidebar */
        .sidebar {
            width: 240px;
            background: #ffffff;
            border-right: 1px solid var(--border);
            padding: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        .logo { font-size: 1.3rem; font-weight: 700; color: var(--primary); display: flex; align-items: center; gap: 0.5rem; text-decoration: none; }
        .nav-links { list-style: none; display: flex; flex-direction: column; gap: 0.25rem; }
        .nav-item {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.65rem 0.85rem; border-radius: 0.5rem;
            color: var(--secondary); text-decoration: none;
            font-size: 0.9rem; transition: all 0.2s;
            cursor: pointer; background: none; border: none; width: 100%; text-align: left;
        }
        .nav-item:hover { background: #eff6ff; color: var(--primary); }
        .nav-item.active { background: #eff6ff; color: var(--primary); font-weight: 500; }
        .logout-btn { margin-top: auto; display: flex; align-items: center; gap: 0.75rem; padding: 0.65rem 0.85rem; color: #ef4444; text-decoration: none; font-size: 0.9rem; border-radius: 0.5rem; transition: background 0.2s; }
        .logout-btn:hover { background: #fef2f2; }

        /* Main */
        .main-content { flex: 1; padding: 1.5rem 2rem; }
        header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem; }
        header h1 { font-size: 1.4rem; font-weight: 600; }

        /* Panel */
        .panel { display: none; }
        .panel.active { display: block; }

        /* Card */
        .card { background: var(--card-bg); border-radius: 0.75rem; box-shadow: 0 1px 4px rgba(0,0,0,0.07); }
        .card-body { padding: 1.5rem; }

        /* Profile */
        .profile-header { display: flex; align-items: center; gap: 1.5rem; margin-bottom: 1.5rem; }
        .avatar { width: 72px; height: 72px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 1.8rem; font-weight: 700; }
        .info-grid { display: grid; grid-template-columns: 140px 1fr; gap: 0.75rem 1rem; }
        .info-label { font-weight: 500; color: var(--secondary); font-size: 0.85rem; }
        .info-value { font-size: 0.85rem; }

        /* Orders */
        .section-header { display: flex; align-items: center; justify-content: space-between; padding: 1rem 1.25rem; border-bottom: 1px solid var(--border); }
        .section-header h3 { font-size: 0.95rem; font-weight: 600; display: flex; align-items: center; gap: 0.5rem; }
        .section-header h3 i { color: var(--primary); }
        .table-wrap { overflow-x: auto; }
        table { width: 100%; border-collapse: collapse; font-size: 0.85rem; }
        th { background: #f8fafc; padding: 0.65rem 1rem; text-align: left; font-weight: 600; color: var(--secondary); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 0.04em; white-space: nowrap; }
        td { padding: 0.7rem 1rem; border-bottom: 1px solid var(--border); vertical-align: middle; }
        tr:last-child td { border-bottom: none; }

        .status-badge { display: inline-flex; align-items: center; gap: 0.25rem; padding: 0.2rem 0.6rem; border-radius: 2rem; font-size: 0.73rem; font-weight: 500; }
        .status-pending   { background: #fef3c7; color: #92400e; }
        .status-processing{ background: #dbeafe; color: #1e40af; }
        .status-shipped   { background: #e0e7ff; color: #4338ca; }
        .status-delivered { background: #dcfce7; color: #166534; }
        .status-cancelled { background: #fee2e2; color: #991b1b; }

        .items-list { font-size: 0.78rem; color: var(--secondary); }
        .items-list span { display: block; }

        .empty-state { text-align: center; padding: 3rem 1rem; color: var(--secondary); }
        .empty-state i { font-size: 2.5rem; opacity: 0.3; margin-bottom: 0.75rem; display: block; }
        .btn-shop { display: inline-flex; align-items: center; gap: 0.4rem; padding: 0.6rem 1.25rem; background: var(--primary); color: white; text-decoration: none; border-radius: 0.45rem; font-size: 0.85rem; margin-top: 0.75rem; transition: all 0.2s; }
        .btn-shop:hover { background: #1d4ed8; }

        .btn-refresh { display: flex; align-items: center; gap: 0.4rem; padding: 0.4rem 0.75rem; border: 1px solid var(--border); border-radius: 0.4rem; background: white; color: var(--secondary); font-size: 0.8rem; cursor: pointer; transition: all 0.2s; font-family: 'Poppins', sans-serif; }
        .btn-refresh:hover { border-color: var(--primary); color: var(--primary); }

        /* Stats row */
        .stats-row { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin-bottom: 1.5rem; }
        .stat-mini { background: var(--card-bg); border-radius: 0.6rem; padding: 1rem 1.25rem; box-shadow: 0 1px 4px rgba(0,0,0,0.07); }
        .stat-mini h4 { font-size: 0.75rem; color: var(--secondary); font-weight: 500; }
        .stat-mini p { font-size: 1.3rem; font-weight: 700; color: var(--text); margin-top: 0.1rem; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar">
        <a href="index.html" class="logo"><i class="fas fa-shopping-bag"></i> ShopMax</a>
        <ul class="nav-links">
            <li><button class="nav-item active" data-panel="profile"><i class="fas fa-user"></i> Profile</button></li>
            <li><button class="nav-item" data-panel="orders"><i class="fas fa-shopping-cart"></i> My Orders</button></li>
            <li><a href="index.html" class="nav-item"><i class="fas fa-store"></i> Shop</a></li>
        </ul>
        <a href="#" class="logout-btn" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <!-- Main -->
    <div class="main-content">
        <header>
            <h1 id="pageTitle">My Profile</h1>
        </header>

        <!-- ── Profile Panel ── -->
        <div class="panel active" id="panel-profile">
            <div class="stats-row">
                <div class="stat-mini"><h4>Orders Placed</h4><p id="orderCountStat">—</p></div>
                <div class="stat-mini"><h4>Total Spent</h4><p id="totalSpentStat">—</p></div>
                <div class="stat-mini"><h4>Account Type</h4><p id="roleStat" style="font-size:1rem;margin-top:0.3rem;">—</p></div>
            </div>

            <div class="card">
                <div class="card-body">
                    <div class="profile-header">
                        <div class="avatar" id="avatarCircle">U</div>
                        <div>
                            <h3 id="profileFullname" style="font-size:1.1rem;font-weight:600;">Loading...</h3>
                            <p id="profileRole" style="color:var(--secondary);font-size:0.85rem;">User Account</p>
                        </div>
                    </div>
                    <div class="info-grid">
                        <div class="info-label">Full Name:</div>
                        <div class="info-value" id="dispFullname">—</div>
                        <div class="info-label">Email:</div>
                        <div class="info-value" id="dispEmail">—</div>
                        <div class="info-label">Account Type:</div>
                        <div class="info-value" id="dispRole">—</div>
                        <div class="info-label">Company:</div>
                        <div class="info-value" id="dispCompany">—</div>
                    </div>
                    <a href="index.html" class="btn-shop" style="margin-top:1.25rem;"><i class="fas fa-store"></i> Continue Shopping</a>
                </div>
            </div>
        </div>

        <!-- ── Orders Panel ── -->
        <div class="panel" id="panel-orders">
            <div class="card">
                <div class="section-header">
                    <h3><i class="fas fa-shopping-cart"></i> My Orders</h3>
                    <button class="btn-refresh" onclick="loadOrders()"><i class="fas fa-sync-alt"></i> Refresh</button>
                </div>
                <div class="table-wrap">
                    <table>
                        <thead><tr>
                            <th>#Order</th>
                            <th>Items</th>
                            <th>Total</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr></thead>
                        <tbody id="ordersBody">
                            <tr><td colspan="5" style="text-align:center;padding:2rem;color:var(--secondary)"><i class="fas fa-spinner fa-spin"></i> Loading...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API = 'http://localhost:3000/api';
        const token = localStorage.getItem('token');
        let userOrders = [];

        // ── Panel Nav ─────────────────────────────────────────────
        function switchPanel(name) {
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item[data-panel]').forEach(n => n.classList.remove('active'));
            document.getElementById(`panel-${name}`).classList.add('active');
            document.querySelector(`[data-panel="${name}"]`).classList.add('active');
            document.getElementById('pageTitle').textContent = { profile: 'My Profile', orders: 'My Orders' }[name];
            if (name === 'orders') loadOrders();
        }
        document.querySelectorAll('.nav-item[data-panel]').forEach(btn => {
            btn.addEventListener('click', () => switchPanel(btn.dataset.panel));
        });

        // ── Init ──────────────────────────────────────────────────
        document.addEventListener('DOMContentLoaded', async () => {
            if (!token) { window.location.href = 'login/login.html'; return; }
            try {
                const res = await fetch(`${API}/auth/me`, { headers: { 'Authorization': `Bearer ${token}` } });
                if (!res.ok) throw new Error();
                const user = await res.json();

                document.getElementById('profileFullname').textContent = user.fullname;
                document.getElementById('avatarCircle').textContent = user.fullname[0].toUpperCase();
                document.getElementById('profileRole').textContent = capitalize(user.role);
                document.getElementById('dispFullname').textContent = user.fullname;
                document.getElementById('dispEmail').textContent = user.email;
                document.getElementById('dispRole').textContent = capitalize(user.role);
                document.getElementById('dispCompany').textContent = user.company || 'Not specified';
                document.getElementById('roleStat').textContent = capitalize(user.role);

                await loadOrders();
            } catch {
                localStorage.removeItem('token');
                window.location.href = 'login/login.html';
            }
        });

        // ── Load Orders ───────────────────────────────────────────
        async function loadOrders() {
            try {
                const res = await fetch(`${API}/orders`, { headers: { 'Authorization': `Bearer ${token}` } });
                userOrders = await res.json();

                // Stats
                const total = userOrders.reduce((s, o) => s + Number(o.total_amount), 0);
                document.getElementById('orderCountStat').textContent = userOrders.length;
                document.getElementById('totalSpentStat').textContent = `$${total.toFixed(2)}`;

                renderOrders();
            } catch (e) {
                console.error(e);
            }
        }

        function renderOrders() {
            const tbody = document.getElementById('ordersBody');
            if (userOrders.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5">
                    <div class="empty-state">
                        <i class="fas fa-shopping-bag"></i>
                        <p>You haven't placed any orders yet</p>
                        <a href="index.html" class="btn-shop"><i class="fas fa-store"></i> Start Shopping</a>
                    </div>
                </td></tr>`;
                return;
            }
            tbody.innerHTML = userOrders.map(o => {
                const items = parseItems(o.items);
                const status = o.status || 'pending';
                const date = new Date(o.created_at).toLocaleDateString('en-US', { month: 'short', day: 'numeric', year: 'numeric' });
                return `<tr>
                    <td><strong>#${o.id}</strong></td>
                    <td><div class="items-list">${items.map(i => `<span>• ${i.name} x${i.quantity}</span>`).join('')}</div></td>
                    <td><strong>$${Number(o.total_amount).toFixed(2)}</strong></td>
                    <td><span class="status-badge status-${status}">${capitalize(status)}</span></td>
                    <td style="color:var(--secondary);font-size:0.8rem;">${date}</td>
                </tr>`;
            }).join('');
        }

        function parseItems(items) {
            if (Array.isArray(items)) return items;
            if (typeof items === 'string') { try { return JSON.parse(items); } catch { return []; } }
            return [];
        }

        function capitalize(s) { return s ? s.charAt(0).toUpperCase() + s.slice(1) : ''; }

        document.getElementById('logoutBtn').addEventListener('click', e => {
            e.preventDefault();
            localStorage.removeItem('token');
            localStorage.removeItem('currentUser');
            window.location.href = 'login/login.html';
        });
    </script>
</body>
</html>
